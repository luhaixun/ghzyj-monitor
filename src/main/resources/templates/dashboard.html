<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>闵行区 更新追踪</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4">“闵行区” 更新追踪</h1>
    <ul class="list-group">
        <th:block th:each="url : ${urls}">
            <li class="list-group-item">
                <a th:href="@{${url}}" target="_blank" th:text="${url}"></a>
            </li>
        </th:block>
    </ul>
</div>
</body>
</html>
